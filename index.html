<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <article id="formContainer">
        <form class = "interestForm" action="">
            <input type="hidden" id="interestHiddenId" value="">
            <fieldset>
                <label for="interestName">Name of Interest</label>
                <input type="text" name="interestName" id="interestName">
            </fieldset>
            <fieldset>
                    <label for="interestDescription">Description</label>
                    <textarea name="interestDescription" id="interestDescription" cols="30" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <label for="interestCost">Cost</label>
                <input type="text" name="interestCost" id="interestCost">
            </fieldset>
            <fieldset id="interestPlaceContainer">
               
            </fieldset>
            <fieldset class="buttonField">
                <button type="button" id="saveInterest">Save</button>
    </article>
    <article id="interestCardContainer">

    </article>

    
    <script type="module" src="scripts/main.js"></script>
    
</body>
</html>
